<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>Survey Form</title>
    <link rel="stylesheet" href="..\static\style_survey.css">
</head>
<body>
    <div class="heading">
        <div class="logo-conatiner"><img class="logo" src="..\static\logo.png" ></div>
        <h1 id="head">Survey Form</h1>
        <h2 id="subheading"><i>Kindly fill out the survey form</i></h2>
    </div>
    <form id="surveyForm">
        <div id="content1">
            <label>1. Name</label> <br><br>
            <input type="name" name="name" placeholder="Enter your name" class="box" required> <br><br>
            <label>2. Age</label> <br><br>
            <input type="age" id="age" name="age" placeholder="Enter your age" class="box" required> <br><br>
        </div>
        <br>
        <label id="head1">3. Gender:</label> <br><br>
        <input type="radio" name="gender" value="male" required>&nbsp&nbsp&nbspMale <br><br>
        <input type="radio" name="gender" value="female" required>&nbsp&nbsp&nbspFemale <br><br><br>
        <div id="content2">
            <label>4. Height:</label> <br><br>
            <input type="number" name="height" placeholder="in meters" class="box" required min="1.2" max="3" step="0.01"> <br><br><br>
            <label>5. Weight:</label> <br><br>
            <input type="number" name="weight" placeholder="in kgs" class="box" required min="20" max="360"> <br><br>
        </div>
        <br>
        <label id="head2">6. Does your family have a history of overweight?</label> <br><br>
        <input type="radio" name="family" value="Yes" required>&nbsp&nbsp&nbspYes <br><br>
        <input type="radio" name="family" value="No" required>&nbsp&nbsp&nbspNo <br><br>
        <br>
        <label id="head3">7. Do you have a caloric food consumption?</label> <br><br>
        <input type="radio" name="caloric_food" value="Yes" required>&nbsp&nbsp&nbspYes <br><br>
        <input type="radio" name="caloric_food" value="No" required>&nbsp&nbsp&nbspNo <br><br><br>
        <div id="content3">
            <label>8. Number of vegetables in your meal:</label> <br><br>
            <input type="number" name="vegetables" placeholder="Enter number" class="box" required min="0"> <br><br><br>
            <label>9. Number of meals taken per day:</label> <br><br>
            <input type="number" name="no_meals" placeholder="Enter number" class="box" required min="0"> <br><br><br>
            <label>10. Number of food items consumed between meals:</label> <br><br>
            <input type="number" name="food_items" placeholder="Enter number" class="box" required min="0"> <br><br><br>
        </div>
        <br>
        <label id="head4">11. Are you a smoker?</label> <br><br>
        <input type="radio" name="smoke" value="Yes" required>&nbsp&nbsp&nbspYes <br><br>
        <input type="radio" name="smoke" value="No" required>&nbsp&nbsp&nbspNo <br><br>
        <br>
        <label id="head5">12. Calories?</label> <br><br>
        <input type="radio" name="calorie" value="Yes" required>&nbsp&nbsp&nbspYes <br><br>
        <input type="radio" name="calorie" value="No" required>&nbsp&nbsp&nbspNo <br><br><br>
        <div id="content4">
            <label>13. Number of activities engaged:</label> <br><br>
            <input type="number" name="activities" placeholder="Enter number" class="box" required min="0"> <br><br><br>
            <label>14. Technology:</label> <br><br>
            <input type="number" name="technology" placeholder="Enter number" class="box" required min="0"> <br><br><br>
            <label>15. Alcohol:</label> <br><br>
            <input type="number" name="alcohol" placeholder="Enter number" class="box" required min="0"> <br><br><br>
            <label>16. Water:</label> <br><br>
            <input type="number" name="water" placeholder="Enter in litres" class="box" required min="0"> <br><br><br>
        </div>
        <div id="option1">
            <label>17. Your frequent mode of transportation?</label> <br><br>
            <select name="transportation" required>
                <option disabled selected>Select</option>
                <option value="public">Public mode of Transport</option>
                <option value="walking">Walking</option>
                <option value="automobile">Automobile</option>
                <option value="bike">Motorbike</option>
            </select><br><br><br>
        </div>
        <button type="submit" id="submit-button"><h3>Submit</h3></button>
    </form>
    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(event.target);
            var queryString = new URLSearchParams(formData).toString();
            window.location.href = "mock_up_result.html?" + queryString;
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        ${"#submit-button"}.click(function(event)){
            let message = {
                age: $("#age").val()
            }
            $.post("https://localhost:5000/"), JSON.stringify(message), function(response){
                $
            }
        }
    </script>
</body>
</html>
